<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <h1>Inventory Management System</h1>

    <!-- Product Categories -->
    <div class="product-categories-section">
        <h2>Product Categories</h2>
        <button type="button" id="fetch-categories-btn">Fetch Categories</button>
        <div id="categories-list"></div>
    </div>

    <!-- Add Items from Amazon -->
    <div class="add-item-section">
        <h2>Restock from Amazon</h2>
        <form id="amazon-form">
            <label for="amazon-search">Search for Products: </label>
            <input type="text" id="amazon-search" placeholder="Enter product keyword" required>
            <button type="button" id="search-amazon-btn">Search</button>
        </form>
        <div id="amazon-products"></div>
    </div>

    <!-- Inventory Table -->
    <div class="inventory-section">
        <h2>Current Inventory</h2>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Stock Out Section -->
    <div class="stock-out-section">
        <h2>Stock Out</h2>
        <form id="stock-out-form">
            <label for="stock-out-item">Item Name: </label>
            <input type="text" id="stock-out-item" placeholder="Enter item name" required>
            <label for="stock-out-quantity">Quantity: </label>
            <input type="number" id="stock-out-quantity" placeholder="Enter quantity" required>
            <button type="submit" id="stock-out-btn">Stock Out</button>
        </form>
    </div>

    <!-- Activity Log -->
    <div class="activity-log-section">
        <h2>Activity Log</h2>
        <ul id="activity-log">
            <!-- Log entries will be dynamically added here -->
        </ul>
    </div>

    <script src="./assets/java/script.js"></script>
</body>
</html>
